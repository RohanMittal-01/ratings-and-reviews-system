version: '3.8'

services:
  # PostgreSQL Primary Node (Master)
  postgres-primary:
    image: postgres:16.1-alpine
    container_name: postgres-primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ratings_reviews
      POSTGRES_INITDB_ARGS: "-A scram-sha-256"
      # Replication settings
      POSTGRES_HOST_AUTH_METHOD: "scram-sha-256"
    volumes:
      - postgres-primary-data:/var/lib/postgresql/data
      - ./docker/postgres/primary/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./docker/postgres/primary/setup-replication.sh:/docker-entrypoint-initdb.d/02-setup-replication.sh
    ports:
      - "5432:5432"
    networks:
      - ratings-network
    command: >
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c synchronous_commit=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica Node 1 (Standby for read scaling and availability)
  postgres-replica-1:
    image: postgres:16.1-alpine
    container_name: postgres-replica-1
    user: postgres
    volumes:
      - postgres-replica-1-data:/var/lib/postgresql/data
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    ports:
      - "5433:5432"
    networks:
      - ratings-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    command: >
      bash -c "
      export PGPASSWORD=replicator_password &&
      until pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -X stream -P -R; do
        echo 'Waiting for primary to be ready...';
        sleep 5;
      done &&
      chmod 0700 /var/lib/postgresql/data &&
      postgres
      -c hot_standby=on
      -c hot_standby_feedback=on
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Replica Node 2 (Additional standby for high availability)
  postgres-replica-2:
    image: postgres:16.1-alpine
    container_name: postgres-replica-2
    user: postgres
    volumes:
      - postgres-replica-2-data:/var/lib/postgresql/data
      - ./docker/postgres/replica/setup-replica.sh:/docker-entrypoint-initdb.d/setup-replica.sh
    ports:
      - "5434:5432"
    networks:
      - ratings-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    command: >
      bash -c "
        export PGPASSWORD=replicator_password &&
      until pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -X stream -P -R; do
        echo 'Waiting for primary to be ready...';
        sleep 5;
      done &&
      chmod 0700 /var/lib/postgresql/data &&
      postgres
      -c hot_standby=on
      -c hot_standby_feedback=on
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgBouncer for connection pooling and load balancing
  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: pgbouncer
    environment:
      DATABASE_URL: "postgres://postgres:postgres@postgres-primary:5432/ratings_reviews"
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 3
      SERVER_IDLE_TIMEOUT: 600
    ports:
      - "6432:5432"
    networks:
      - ratings-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "psql -h localhost -U postgres -d pgbouncer -c 'SHOW POOLS;'"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ratings and Reviews Application
  ratings-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ratings-app
    environment:
      # Database connection
      DB_URL: ${DB_URL:-jdbc:postgresql://postgres-primary:5432/ratings_reviews}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      # Connection pool settings
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}
      DB_MIN_IDLE: ${DB_MIN_IDLE:-5}
      DB_CONNECTION_TIMEOUT: ${DB_CONNECTION_TIMEOUT:-30000}
      DB_IDLE_TIMEOUT: ${DB_IDLE_TIMEOUT:-600000}
      DB_MAX_LIFETIME: ${DB_MAX_LIFETIME:-1800000}
      # Server configuration
      SERVER_PORT: ${SERVER_PORT:-8080}
      # Spring profiles
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
    ports:
      - "8080:8080"
    networks:
      - ratings-network
    depends_on:
      postgres-primary:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres-primary-data:
    driver: local
  postgres-replica-1-data:
    driver: local
  postgres-replica-2-data:
    driver: local

networks:
  ratings-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
