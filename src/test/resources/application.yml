spring:
  application:
    name: ratings-and-reviews-system-test
  
  # Test DataSource Configuration - using H2 in-memory database for tests
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    
    hikari:
      maximum-pool-size: 2
      minimum-idle: 1
  
  # JPA Configuration for tests
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Logging Configuration for tests
logging:
  config: classpath:log4j2.xml
  level:
    com.ratingsandreviews: INFO
    org.springframework: WARN
    org.hibernate: WARN
